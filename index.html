<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechShrink</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Nunito:wght@400;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#28B4A7', // Calm Teal
              secondary: '#FF6F61', // Warm Coral
              accent: '#FFD54F', // Sunny Yellow
              'soft-gray': '#F5F5F5',
            },
            fontFamily: {
              'poppins': ['Poppins', 'sans-serif'],
              'nunito': ['Nunito', 'sans-serif'],
              'comic-neue': ['Comic Neue', 'cursive'],
            },
            keyframes: {
              gradient: {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              breathing: {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.8' },
                '50%': { transform: 'scale(1.05)', opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'pulse-slow': {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.5' },
                '50%': { transform: 'scale(1.1)', opacity: '0.2' },
              },
              'breathe-cycle': {
                '0%, 100%': { transform: 'scale(0.8)' }, /* Ready/End */
                '25%': { transform: 'scale(1.0)' }, /* Inhale */
                '50%': { transform: 'scale(1.0)' }, /* Hold */
                '85%': { transform: 'scale(0.8)' }, /* Exhale */
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
            animation: {
              gradient: 'gradient 15s ease infinite',
              breathing: 'breathing 4s ease-in-out infinite',
              float: 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse-slow 5s ease-in-out infinite',
              'breathe-cycle': 'breathe-cycle 10s ease-in-out infinite',
              'fade-in-up': 'fade-in-up 0.6s ease-out forwards',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Nunito', sans-serif;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.14.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
